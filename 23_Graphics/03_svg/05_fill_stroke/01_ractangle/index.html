<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Stroke and Fill</title>
  <style>
    svg {
      border: 2px solid gray;
    }
  </style>
</head>
<body>

  <svg version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200">

    <rect x="10" y="10" width="100" height="100" stroke="blue" stroke-width="5" fill="purple" fill-opacity="0.5" stroke-opacity="0.8"/>
  </svg>
  
  <h1>To Read:
    <br>
    <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Fills_and_Strokes">Fill and Stroke</a>
  </h1>
</body>
</html>
