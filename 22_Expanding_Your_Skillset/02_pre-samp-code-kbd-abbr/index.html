<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pre-samp-code-kbd-abbr</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <small>&lt;pre&gt;</small><br>
  <pre>
      just
      like
      this ...
              ... yes.
  </pre>

  <br>

  <small>&lt;samp&gt;</small><br>
  <samp>
      just
      like
      this ...
              ... yes.
  </samp>

  <br><br>

  <small>&lt;code&gt;</small><br>
  <code>
      just
      like
      this ...
      ... yes.
  </code>

  <br><br>

  <small>&lt;kbd&gt;</small><br>
  <kbd>ctrl + C</kbd>

  <p>example of normal text: just like this ... ... yes.</p>

  <p>I do <abbr title="Hypertext Markup Language">HTML</abbr></p>

</body>
</html>
